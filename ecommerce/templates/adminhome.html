{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home - Beauty Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        .navbar {
            width: 100%;
        }
        .admin-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 56px); /* Adjust the height based on the navbar height */
            background-image: url('https://images.pexels.com/photos/1115128/pexels-photo-1115128.jpeg?auto=compress&cs=tinysrgb&w=600');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 56px; /* Ensure content doesn't overlap with navbar */
        }
        .admin-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .footer {
            width: 100%;
            background-color:lavender;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            text-align: center;
        }
        .navbar-brand img {
        height: 40px; /* Adjust height as needed */
        margin-right: 10px;
      }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/make-up.png' %}" alt="Logo">
            GlamorGlow </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'adminhome' %}">Home</a>
                </li>
                <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addcat' %}">Add Category</a>
                    </li>
                </li>
                    <a class="nav-link" href="{% url 'addpro' %}">Add Product</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="{% url 'viewcat' %}">View Category</a>
                </li>
                <li class="nav-item"></li>
                    <a class="nav-link" href="{% url 'viewproduct' %}">View Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'manageuser' %}">View Users</a>
                </li>
               
                
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Admin Section -->
    <div class="admin-section">
        <div class="admin-container text-center">
            <h2>Welcome to Admin Homepage</h2>
            <p>Select an option from the navigation bar to manage the store.</p>
        </div>
        <!-- <div class="admin-container">
            <h3>Dashboard Overview</h3>
            <p>This section can display some statistics or charts about the store's performance.</p>
        </div>
        <div class="admin-container">
            <h3>Manage Users</h3>
            <p>Here you can add, edit, or delete users.</p>
        </div>
        <div class="admin-container">
            <h3>View Orders</h3>
            <p>Here you can view and manage customer orders.</p>
        </div> -->
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 GlamorGlow. All rights reserved.</p>
    </div>
</body>
</html>
