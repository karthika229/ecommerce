{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .jumbotron {
          background-image: url('https://img.freepik.com/free-photo/composition-cosmetics-with-copy-space-beige-background_23-2148574392.jpg');
          background-size: cover;
          background-position: center;
          color: white;
          height: 100vh;
          margin-bottom: 0;
      }
      .navbar {
        background-color: lavender;
      }
      .navbar-brand img {
        height: 40px; /* Adjust height as needed */
        margin-right: 10px;
      }
      .footer {
        width: 100%;
        background-color: lavender;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        text-align: center;
      }
  </style>
  <script>
    function showLoginAlert() {
        alert("Please log in to access the shop.");
        window.location.href = "{% url 'loginpage' %}"; // Redirect to the login page
    }
  </script>
</head>
<body>
     <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/make-up.png' %}" alt="Logo"> <!-- Replace with your image URL -->
      GlamorGlow
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'guest' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'loginpage' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'customerreg' %}">User Registration</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron text-center">
    <h1 class="display-4">Welcome to GlamorGlow</h1>
    <p class="lead">Discover the best beauty products curated just for you.</p>
    <a class="btn btn-primary btn-lg" href="javascript:void(0);" role="button" onclick="showLoginAlert()">Shop Now</a>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2024 GlamorGlow. All rights reserved.</p>
  </div>
</body>
</html>
